<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1">
      <svg cIcon
        name="cilMenu"
        size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <a>
          <h4 style="opacity: 0.3;">{{localname}}</h4>
        </a>
      </c-nav-item>
      <c-nav-item>
        <a routerLink="./settings" cNavLink>
          <svg cIcon name="cilSettings" size="lg"></svg>
        </a>
      </c-nav-item>
    </c-header-nav>
  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
